<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .channel-name {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            z-index: 1000;
            text-shadow: 1px 1px 5px #000;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(220, 53, 69, 0.7);
            color: #fff;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: rgba(200, 35, 51, 0.7);
        }
    </style>
</head>
<body>
    <div class="channel-name" id="channelName"></div>
    <button class="back-button" onclick="window.location.href='index.html'">Go Back</button>
    <div id="player"></div>

    <script>
        // Get channel name and stream URL from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const channelName = urlParams.get('channel') || 'Live Stream';
        const streamURL = urlParams.get('stream');

        // Set channel name
        document.getElementById('channelName').textContent = channelName;

        // Initialize JW Player
        jwplayer("player").setup({
            file: streamURL,
            width: "100%",
            height: "100%",
            autostart: true,
            muted: true, // Important for autoplay to work in Chrome/Safari
            controls: true
        });

        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable certain key combinations
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'p') || 
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
