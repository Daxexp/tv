<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream (JW Player)</title>

  <!-- JW Player library -->
  <script src="https://cdn.jwplayer.com/libraries/1uritdb6.js"></script>
  <script>
    // example key from your sample
    jwplayer.key = "jTL7dlu7ybUI5NZnDdVgb1laM8/Hj3ftIJ5Vqg==";
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.5s ease, color 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .channel-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      word-break: break-word;
      width: 90%;
      max-width: 1000px;
    }
    .video-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      height: 60vh; /* container height so player fits responsively */
    }
    /* JW player container should fill its parent */
    #videoPlayer {
      width: 100%;
      height: 100%;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(220, 53, 69, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .back-button:hover {
      background-color: rgba(200, 35, 51, 0.7);
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .theme-toggle input { display: none; }
    .switch {
      display: inline-block;
      width: 60px;
      height: 34px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      transition: background-color 0.3s;
    }
    .switch::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 30px;
      height: 30px;
      background-color: #ffffff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    input:checked + .switch { background-color: #4CAF50; }
    input:checked + .switch::before { transform: translateX(26px); }
    .emoji { margin-left: 10px; font-size: 24px; }

    /* Light mode */
    .light-mode {
      background-color: #f0f0f0 !important;
      color: #333 !important;
    }
    .light-mode .back-button {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
    }
    .light-mode .back-button:hover {
      background-color: rgba(255, 0, 0, 0.7);
      color: #ffffff;
    }

    /* error message styling */
    .error-msg {
      color: #f88;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="channel-name" id="channelName"></div>

  <div class="video-container">
    <!-- JW Player will be attached to this div -->
    <div id="videoPlayer"></div>
  </div>

  <button class="back-button" onclick="window.location.href='index.html'">Go Back</button>

  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" onchange="toggleTheme()" />
    <label class="switch" for="theme-switch"></label>
    <span class="emoji">üåô</span>
  </div>

  <script>
    // Theme toggle with persistence
    (function restoreTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.getElementById('theme-switch').checked = true;
        document.body.classList.add('light-mode');
        document.querySelector('.theme-toggle .emoji').textContent = '‚òÄÔ∏è';
      }
    })();

    function toggleTheme() {
      const body = document.body;
      const emoji = document.querySelector('.theme-toggle .emoji');
      const isLightMode = document.getElementById('theme-switch').checked;
      if (isLightMode) {
        body.classList.add('light-mode');
        emoji.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light-mode');
        emoji.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Get channel name and stream URL from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const channelName = urlParams.get('channel') || 'Unknown Channel';
    const streamURL = urlParams.get('stream') || '';

    // Set channel name safely
    document.getElementById('channelName').textContent = channelName;

    // Debugging output to console to help trace problems
    console.log('Player page URL:', window.location.href);
    console.log('Parsed params:', Object.fromEntries(urlParams.entries()));
    console.log('stream param value:', streamURL);

    // Simple URL validation (accept http(s) and protocol-relative URLs)
    function isValidStreamUrl(s) {
      if (!s) return false;
      try {
        // allow protocol-relative URLs (//example...) by prepending https:
        const candidate = s.startsWith('//') ? 'https:' + s : s;
        const url = new URL(candidate);
        return (url.protocol === 'http:' || url.protocol === 'https:');
      } catch (e) {
        return false;
      }
    }

    // Initialize JW Player if stream is valid and jwplayer is available
    if (!streamURL) {
      document.querySelector('.video-container').innerHTML =
        '<div class="error-msg">No stream parameter provided. Use ?stream=https://...&channel=Name</div>';
    } else if (!isValidStreamUrl(streamURL)) {
      document.querySelector('.video-container').innerHTML =
        '<div class="error-msg">Invalid stream URL. Ensure it starts with https:// (URL-encode special characters).</div>';
    } else if (typeof jwplayer === 'undefined') {
      document.querySelector('.video-container').innerHTML =
        '<div class="error-msg">JW Player library failed to load. Check network or include the JW library script.</div>';
      console.error('jwplayer is not defined ‚Äî library did not load.');
    } else {
      // All good: setup JW Player
      try {
        // Use the exact stream passed via query param (protocol-relative handled by jwplayer)
        jwplayer("videoPlayer").setup({
          file: streamURL,
          width: "100%",
          aspectratio: "16:9",
          autostart: true,   // note: many browsers block autoplay with sound
          mute: false,
          stretching: "uniform"
        });

        // Add basic JW Player event handlers for debugging & errors
        jwplayer("videoPlayer").on('ready', function() {
          console.log('JW Player ready, attempting autostart.');
        });
        jwplayer("videoPlayer").on('error', function(err) {
          console.error('JW Player error:', err);
          // show friendly error in UI
          const msg = err && err.message ? err.message : 'Playback error';
          document.querySelector('.video-container').innerHTML =
            '<div class="error-msg">Playback error: ' + msg + '</div>';
        });
      } catch (e) {
        console.error('Exception while setting up JW Player:', e);
        document.querySelector('.video-container').innerHTML =
          '<div class="error-msg">Failed to initialize player. See console for details.</div>';
      }
    }

    // Disable right-click (mild deterrent only)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable certain key combinations (mild deterrent only)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'p') ||
          e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
        e.preventDefault();
      }
    });
  </script>

  <!-- Optional: small script to try to block devtools (as in your example) -->
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</body>
</html>
